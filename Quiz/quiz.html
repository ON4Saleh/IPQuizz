<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/script.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
  <div class="calculator">
        <h2 class="title">Simple Calculator</h2>
		<label>Enter First number:</label>
		<input id="num1" type="number" class="form-control" name="num1" placeholder="Enter First number">
        <label>Enter Secound number:</label>
        <input id="num2" type="number" class="form-control" name="num2" placeholder="Enter second number">
  <div class="button-group">
    <div id="add" class="operation-button operation-blue">Add</div>
    <div id="subtract" class="operation-button operation-orange">Subtract</div>
    <div id="clear" class="operation-button operation-red">Clear</div>
  </div>
  <div id="result" class="result-hidden"></div>
</div>
    <script src="JavaScript/myscript.js"></script>
  </body>
</html>
